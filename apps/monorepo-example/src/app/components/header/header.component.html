<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span id="header-title">
      {{ 'HEADER.TITLE' | translate}}
    </span>
    <span class="header-spacer"></span>
    <div id="lang-btn">

        <button  id="lang-btn-es" (click)="changeLang(languages.ES)" mat-menu-item>Spanish</button>
        <button  (click)="changeLang(languages.EN)" mat-menu-item>English</button>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
